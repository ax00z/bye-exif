<body class=" d-flex-inline col-12    mt-4  border-radius-xl" style="padding: 20px; width: auto; height: auto;">

  <div class="d-flex section over-hide mt-6 mb-6"
    style="padding-left: 10px; padding-right: 10px; width: auto; height: auto;">
    <div class=" d-flex container-xl     border-radius-xl"
      style=" padding-left: 10px; padding-right: 10px;  background-color: aliceblue; width: auto; height: auto;">
      <div class="d-flex card-3d-wrap "
        style="align-items: center; padding-left: 46px; width: auto; height: auto; background-color: aliceblue;">
        <div class="d-flex row border-radius-xl justify-content-center"
          style="padding:  2px; background-color: aliceblue;">
          <div class="d-flex    justify-content-center" style=" padding-left: 0cm ; background-color: aliceblue; ">
            <div class="d-flex card-3d-wrap mt-0" style="   background-color: aliceblue; 
            margin-bottom: 4cm; margin-right: 12cm;">
              <div class=" card-front mt-0"
                style=" padding-left: 10px; padding-right: 10px;   width: auto; height: auto;">
                <div class="pricing-wrap mt-0"
                  style=" padding-left: 10px; padding-right: 10px; width: auto; height: auto;">
                  <h4 class="card-front mb-6" style=" padding-left: 10px; padding-right: 10px;  ">

                  </h4>
                </div>

                <div class="  card bg-bs-card-bg mt-8 text-center " style=" width: auto; height: auto; ">
                  <div class="drag-area  ">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header>Drag & Drop to Upload File</header>
                    <span>OR</span>
                    <button class="btn rise-on-hover">Browse Files</button>
                    <input type="file" hidden>
                  </div>

                  <script src="script.js"></script>



                  <div class=" d-flex px-12 ">


                    <button class=" btn btn-main" style=" background-color: transparent ;border-color: transparent ;  "
                      type="button" data-bs-toggle="tooltip">
                      <input type='submit' class="btn btn-secondary rise-on-hover" value='Process file'>
                    </button>
                    <button class="    btn btn-secondary "
                      style="height: fit-content; width: fit-content ; font-size: xx-small; " type="button"
                      data-bs-toggle="tooltip" name='resetFiles' id='resetFiles'>Reset Files</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

</body>
